name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies ğŸ“¦
        run: npm ci
        
      - name: Build ğŸ”§
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /motoblog
          
      - name: Add .nojekyll file ğŸš«
        run: touch out/.nojekyll
        
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages